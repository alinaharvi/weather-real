<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Libre+Bodoni&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="city">
      <form id="citySearch">
        <input
          type="text"
          autofocus="on"
          placeholder="Weather in..."
          autocomplete="off"
          id="text-input"
        />
        <input type="submit" value="search" />
      </form>
    </div>
    <h1>Kyiv</h1>
    <br />
    <div class="blur"></div>

    <h2>13°</h2>
    <h3>Saturday</h3>
    <p id="localTime" class="local"></p>
    <br />

    <img
      src="https://images.vexels.com/media/users/3/240781/isolated/lists/aac5704938d3b8bbbdf47b805afd8f55-single-cloud-icon.png"
    />
    <p>Cloudy</p>
    <br />

    <div class="details">
      <p>Precipitation: 0%</p>
      <p>Humidity: 37%</p>
      <p>Wind: 21 km/h</p>
    </div>
    <br />
    <div class="container">
      <div class="row">
        <div class="col">
          Sun
          <p class="day">11°</p>
        </div>
        <div class="col">
          Mon
          <p class="day">16°</p>
        </div>
        <div class="col">
          Tue
          <p class="day">21°</p>
        </div>
        <div class="col">
          Wed
          <p class="day">23°</p>
        </div>
        <div class="col">
          Thu
          <p class="day">18°</p>
        </div>
        <div class="col">
          Fri
          <p class="day">21°</p>
          <i class="fa-solid fa-sun"></i>
        </div>
      </div>
    </div>
    <div class="center">
      <button type="button" class="btn btn-light">Change city</button>
    </div>
  </body>
  <script src="weather.js"></script>
</html>
